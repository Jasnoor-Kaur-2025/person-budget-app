<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction History</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>Transaction History</h1>
    <p>View your income and expenses for a selected date range</p>
</header>

<!-- Top Section: Date Range Selector -->
<section class="history-top">
    <div class="dates">
        <label for="start-date">From:</label>
        <input type="date" id="start-date">
        <label for="end-date">To:</label>
        <input type="date" id="end-date">
    </div>
    <button class="filter-btn" id="filter-btn">Filter</button>
</section>

<!-- Bottom Section: Transaction Table -->
<section class="history-bottom">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be filled dynamically later -->
        </tbody>
    </table>
</section>
<script src="history.js"></script>
</body>
</html>
